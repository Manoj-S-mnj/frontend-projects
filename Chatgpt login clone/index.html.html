<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatgpt login page clone</title>
    <link rel="stylesheet" href="open-ai.css" />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="OIP.jpg" alt="Logo" />
      <div class="login-container">
        <h1>Welcome back</h1>
        <input type="gmail" placeholder="Email Address" />
        <button class="continue">Continue</button>
        <p class="sign-up">Don't have an account?<a href="">sign up</a></p>

        <div class="divider">OR</div>
        <div class="social-container">
          <button>
            <img src="google-logo-NePEveMl.svg" alt="" />Continue with Google
          </button>

          <button>
            <img src="microsoft-logo-BUXxQnXH.svg" alt="" />Continue with
            Microsoft Account
          </button>

          <button>
            <img src="apple-logo-tAoxPOUx.svg" alt="" /> Continue with Apple
          </button>
        </div>
      </div>
    </div>

    <p class="terms">Terms | Privacy policy</p>
  </body>
</html>
